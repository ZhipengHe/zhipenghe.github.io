- title: Academic Experience
  type: time_table
  contents:
  - title: 'PhD Research Project'
    year: 2022.02 - PRESENT
    location: Brisbane, Australia
    department: School of Information Systems
    institution: Queensland University of Technology
    description:
    - "Title: Building Robust Predictive Systems for Tabular Data"
    - 'Co-advised by <a href="https://staff.qut.edu.au/staff/c.ouyang" target="_blank"><b>A/Prof. Chun Ouyang</b></a>, <a href="https://www.qut.edu.au/about/our-people/academic-profiles/alistair.barros" target="_blank"><b>Prof. Alistair Barros</b></a> and <a href="https://staff.qut.edu.au/staff/catarina.pintomoreira" target="_blank"><b>Dr. Catarina Moreira</b></a>'
    - "The focus of this research will be on addressing challenges related to adversarial robustness in tabular data. To accomplish this, the research will investigate cutting-edge attack techniques and analyse the characteristics of successful attacks on structured data. Furthermore, the study will propose an evaluation framework to benchmark these characteristics, aiming to develop defense mechanisms that ultimately enhance the robustness of machine learning models against adversarial attacks in tabular data."
  - title: 'Senior Research Assistant'
    year: 2025.04 - PRESENT
    location: Brisbane, Australia
    department: School of Information Systems
    institution: Queensland University of Technology
    description:
    - 'Corporate Partner: <a href="https://elu.net.au/" target="_blank"><b>eLu Australia</b></a>'
    - 'Establish baseline understanding of electricity outages and price dynamics in NEM through review of AEMO reports, industry literature, and exploratory data analysis.'
    - 'Identify and analyse root causes of electricity outages and price volatility within NEM.'
    - 'Develop and evaluate a predictive model for electricity price forecasting, improving on current AEMO capabilities.'
  - title: 'Research Assistant'
    year: 2023.11 - 2023.12
    location: Brisbane, Australia
    department: School of Information Systems
    institution: Queensland University of Technology
    description: 
    - Collect literatures about multi-modal fusion on time-sequence data and find related research gaps
    - Develop multi-modal fusion methods for time-sequence data to enhance the capability of predictive systems
    - Develop an open-source tool package to implement the fusion methods, enabling testing and validation.
    - Design and execute experiments for evaluation, utilizing publicly accessible real-world datasets.
  - title: 'Research Assistant'
    year: 2021.10 - 2021.12
    location: Brisbane, Australia
    department: School of Information Systems
    institution: Queensland University of Technology
    description: 
    - Develop an analytical method for applying explainable AI (XAI) techniques to inspection of predictive models
    - Implement the method as an open-source tool package for testing and validation
    - Design and conduct experiments for evaluation using publicly available real-life datasets
    - Build visualisation of model inspection results
    - Develop a website for project publicity
  - title: 'Honours Research Project'
    year: 2021.02 - 2021.12
    location: Brisbane, Australia
    department: School of Information Systems
    institution: Queensland University of Technology
    description:
    - "Title: Investigating the Impact of Event Logs on Deep Learning-based Process Prediction Performance"
    - 'Co-advised by <a href="https://staff.qut.edu.au/staff/c.ouyang" target="_blank"><b>A/Prof. Chun Ouyang</b></a> and <a href="https://staff.qut.edu.au/staff/catarina.pintomoreira" target="_blank"><b>Dr. Catarina Moreira</b></a>'
    - "Focusing on investigating and analysing the potential influence of specific characteristics of event logs when predicting next business process activity using deep learning techniques <br/>
    <ul>
      <li>Studying and identifying key characteristics of event logs</li>
      <li>Analysing the effects of event log characteristics on predicting next processactivity based on LSTM and Transformer</li>
    </ul>"
    - 'Presenting the research findings and outcome in the scientific paper (<a href="https://doi.org/10.1016/j.knosys.2022.108773" target="_blank"><b>KBS 2022</b></a>) and <a href="https://zhipenghe.me/assets/pdf/Honours_Thesis.pdf" target="_blank"><b>Honours thesis</b></a>'
  - title: '2021 AMSI Winter School Academic Training'
    year: 2021.07
    location: Brisbane, Australia
    department: Centre for Data Science
    institution: Queensland University of Technology
    description:
    - 'Attended lectures and tutorials of advanced statistical learning knowledge such as Bayesian Statistics and Markov chain Monte Carlo related methods'
    - 'Gained knowledge of generative deep learning models'
    - 'Presented a <a href="https://slides.zhipenghe.me/old-slides/2021-07-AMSI.pdf" target="_blank"><b>participant talk</b></a> titled <em>Deep Learning-based Business Process Prediction</em> during the winter school'
  - title: 'VRES Research Project'
    year: 2020.11 - 2021.02
